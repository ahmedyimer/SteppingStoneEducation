<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div *ngFor="let mission of missions">
                <div><h1>{{mission.Title}}</h1></div>
                <div [innerHtml]="mission.Description"></div>
            </div>
        </div>
    </div>
</div>
