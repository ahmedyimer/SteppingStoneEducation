<div style="padding-left:25px; overflow:inherit">
    <div class="card">
        <div class="card-body">
            <div class="container-fluid">
                <div *ngFor="let about of aboutus">
                    <div class="pagetitle">{{about.Title}}</div>
                    <div [innerHtml]="about.Description"></div>
                </div>
            </div>
            <div style="text-align:center; padding-top:20px;">
                <img src="../../images/ourwork.jpg" style="width:100%" />
            </div>
        </div>
    </div>
</div>
